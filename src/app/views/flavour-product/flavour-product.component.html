<ion-row class="flavour-row">

  <!-- Image -->
  <ion-col size="auto">
    <img
      [src]="flavour.image"
      alt="{{ flavour.name }}"
      class="flavour-image"
    />
  </ion-col>

  <!-- Nom -->
  <ion-col>
    <ion-label class="flavour-name">
      {{ flavour.name }}
    </ion-label>
  </ion-col>

  <ion-col size="auto" class="controls">

    <div class="quantity-box">

      <ion-button
        fill="clear"
        size="small"
        (click)="onSub()"
        [disabled]="flavour.quantity === 0">
        âˆ’
      </ion-button>

      <ion-button
        fill="clear"
        size="small"
        (click)="onAdd()"
        [disabled]="flavour.stock < 50">
        +
      </ion-button>

      <span class="quantity-value">
        {{ flavour.quantity }}
      </span>

    </div>

    @if (flavour.stock < 50) {
      <ion-button
        color="danger"
        size="small"
        class="alert-button"
        disabled>
        !
      </ion-button>
    }

  </ion-col>

</ion-row>
