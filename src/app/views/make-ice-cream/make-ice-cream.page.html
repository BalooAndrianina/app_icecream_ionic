<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Make Ice Cream</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="scoops-header">
  <h2>Scoops flavours</h2>

  @if (tooManyScoops) {
    <span class="error-text">too many scoops selected</span>
  } @else {
    <span class="info-text">maximum 5 scoops</span>
  }
</div>

  <ion-grid>

    @for (flavour of flavours; track flavour.name) {
      <app-flavour-product [flavour]="flavour"></app-flavour-product>
    }

    <app-container-selector
      [containers]="containers"
      [(selected)]="selectedContainer">
    </app-container-selector>

    <app-extras-selector
      [extras]="extrasOptions"
      [(selected)]="selectedExtras">
    </app-extras-selector>

    <div class="price-row">
  <span class="price-label">Price</span>
  <span class="price-value">â‚¬ {{ totalPrice.toFixed(2) }}</span>
</div>

<ion-button
  expand="block"
  class="make-button"
  [disabled]="!canMakeIceCream">
  Make icecream
</ion-button>

  </ion-grid>

</ion-content>
